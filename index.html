<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Information</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;700;900&family=Inter&family=Lato:ital,wght@0,400;0,900;1,300&family=Oswald:wght@200&family=Poppins:ital,wght@0,400;1,300&family=Roboto+Mono:ital@1&family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">



</head>

<body>
    <div class="main_container">
        <form id="studentForm">
            <label class="nam_lab" for="name">Name:</label> <br>
            <input type="text" name="name" class="name_class" required>

            <label class="roll_lab" for="rollNo">Roll No:</label><br>
            <input type="text" class="rollNo" name="rollNo"required>

            <div class="gender_div">
                <label class="gen_lab">Gender:</label><br>
                <div class="inp_gen">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <label class="dob_clas" for="dob">Date of Birth:</label>
            <input type="date" class="dob" name="dob" required>

            <label class="class" for="class">Class:</label>
            <input type="text" class="class_inp" name="class" required>

            <label class="mobi_lab" for="mobile">Mobile Number:</label>
            <input type="text" class="mobile" name="mobile" required>

            <label class="che_lab">
                <input type="checkbox" id="agree" name="agree" required>
                I agree to the terms and conditions
            </label>

            <input type="submit" class="subm_btn" value="Submit">
        </form>

    </div>
    <h2 class="heading_2">Student Information</h2>
    <input type="text" id="searchInput" placeholder="Search...">

    <table id="studentTable">
        <thead>
            <tr class="">
                <th class="name_th"><span id="sortIcon" class="sort-icon">&#9650;</span>Name</th>
                <th class="name_tha">Roll No</th>
                <th class="name_tha">Gender</th>
                <th class="name_tha">Date of Birth</th>
                <th class="name_tha">Class</th>
                <th class="name_tha">Mobile Number</th>
                <th class="name_tha">Delete</th>
            </tr>
        </thead>
        <tbody id="studentData"></tbody>
    </table>




    <!-- Date Input Fields for Today and -30 days -->
    <h2 class="data_inpu">Data input Fields</h2>
    <div class="validations_div">
        <label for="today">Today's Date:</label>
        <input type="date" id="today" disabled> <br><br>

        <label for="last30days">Last 30 Days:</label>
        <input type="date" id="last30days" disabled> <br><br>

        <label for="last60days">Last 60 Days:</label>
        <input type="date" id="last60days" disabled>

        <br><br>

        <!-- Date Input Field with Validation -->
        <label for="fromDate">From Date (Last 60 Days):</label>
        <input type="date" id="fromDate" onchange="validateDate()"> &nbsp; TO &nbsp;
        <label for="toDate"></label>
        <input type="date" id="toDate" disabled onchange="validateDate()">

    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>

    <script src="student.js"></script>

</body>

</html>
